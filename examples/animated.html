                          .legend([ 'A', 'B' ]) // add the legend

                          .tickFormatValue('($.0f')

    let i = 3;                  
    let animate = d3.select('#elm')
      .datum(TIMES.slice(0, i)) 
        .call(stacks);
    
    let timer = null;    
    function doit() {  
        // keep adding data sets
        if (i < TIMES.length) {
            i++; 
        } else {
            clearInterval(timer);
            timer = null;
            return
        }
        // 2 stage animation
        // rescale the graph using the trim action to i - 1 (use the Red Sift ease)
        // then remove the data trimming and animate the new value
        animate
          .datum(TIMES.slice(0, i)) 
          .transition()
            .duration(500)
            .ease(d3_rs_theme.easing())
            .call(stacks.animation('default').trim(i - 1))
            .on('end', function() {
                animate.transition()
                        .duration(1000)
                        .call(stacks.animation('reveal').trim(null));
            }); 
            
    }
    timer = setInterval(doit, 2000);
